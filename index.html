<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Expiring Soon</title>
		<link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
		<link rel="manifest" href="favicon_io/site.webmanifest">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="centered-div">
			<div class="tab-buttons">
				<button id="day-button" class="tab-button active" onclick="openTab(event, 'day-tab')"></button>
				<button id="month-button" class="tab-button" onclick="openTab(event, 'month-tab')"></button>
				<button id="year-button" class="tab-button" onclick="openTab(event, 'year-tab')"></button>
			</div>

	        <div id="day-tab" class="tab-content active">
	            <h2>Hours</h2>
	            <h2>Minutes</h2>
	            <h2>Seconds</h2>
	        </div>

	        <div id="month-tab" class="tab-content">
	        	<h2>Days</h2>
	            <h2>Hours</h2>
	            <h2>Minutes</h2>
	            <h2>Seconds</h2>
	        </div>

	        <div id="year-tab" class="tab-content">
	        	<h2>Months</h2>
	        	<h2>Days</h2>
	            <h2>Hours</h2>
	            <h2>Minutes</h2>
	            <h2>Seconds</h2>
	        </div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
